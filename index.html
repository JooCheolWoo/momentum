    <title>Simple Todo Web</title>
    <meta name="description" content="This site allows you to create and check off simple to-do lists. It helps you organize your perfect day with simple notes and completion checks.">
</head>
<body>
    <div class="backgournd"></div>
    <h2 id="clock">00:00:00</h2>
    <div class="userContainer">
        <form id="login-form" class="hidden">
            <input required maxlength="15" value="" type="text" placeholder="Type your name here"/>
            <button class="hidden">Log In</button>
        </form>
        <h2 id="greeting" class="hidden"></h2>
    </div>
    <form id="todo-form">
        <input type="text" placeholder="Write a To Do and Press Enter" required>
    </form>
    <ul id="todo-list"></ul>
    <div id="quote">
        <span></span>
    </div>
    <div id="weather">
        <span></span>
        <span></span>
    </div>
    <script src='js/greetings.js'></script>
    <script src='js/clock.js'></script>
    <script src='js/quotes.js'></script>
    <script src="js/backgournd.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
